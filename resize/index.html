<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
</head>
<body>
<script>

    [
        5,
        4,
        3,
        2,
        1,
        '<iframe src="//www.youtube.com/embed/PeonBmeFR8o?enablejsapi=1&amp;wmode=opaque" frameborder="0" scrolling="no" allowfullscreen="1" aria-label="Video"/>'
    ].forEach(function(v, i) {
        setTimeout(function(){
            document.body.innerHTML = v;
        }, i * 1000);
    });

    window.addEventListener("orientationchange", function() {
        console.log('orientationchange --- ' + window.orientation);
    }, false);

    window.addEventListener("resize", function() {
        console.log('resize --- ' + window.innerWidth);
    }, false);

</script>
</body>
</html>
