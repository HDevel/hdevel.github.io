<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
</head>
<body>
<input type="text">
<div id="log" style="font-family: Tahoma"></div>
<script>
    var count = 0;
    window.addEventListener("resize", function () {
        count++;
        document.getElementById('log').innerHTML += ' resize(' + count + ')';
        document.getElementById('log').innerHTML += window.innerWidth;
    });
</script>
</body>
</html>
