<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <script src="../jq.js"></script>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=1">
</head>
<body>
<input type="text">
<script>
    $(document).ready(function () {
        log(window.innerWidth, window.innerHeight);
        $(window).on('resize', function(){
            log(window.innerWidth, window.innerHeight);
        });
    });

    function log(w, h){
        $('body').append('<br> window.innerWidth = ' + w);
        $('body').append('<br> window.innerHeight = ' + h);
        $('body').append('<br>----------------------------');
    }
</script>
</body>
</html>
