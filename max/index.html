        const coords = data.coordinates.split(',');
        navi.href = `yandexnavi://build_route_on_map?lat_to=${coords[1]}&lon_to=${coords[0]}`;

        maps.href = `https://yandex.ru/maps?whatshere[point]=${data.coordinates}`;
        point.appendChild(maps);
        const text = document.createElement('div');
        text.className = 'Point-Text';
        text.innerHTML = `<strong>${data.name}</strong>`;
        if (data.description) {
            text.innerHTML += `<br/>${data.description}`;
        }
        point.appendChild(text);
